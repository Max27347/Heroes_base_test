<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Запрет масштабирования -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap to Earn - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #game-container {
            background: #0f0f0f;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), inset 0 0 10px rgba(255, 255, 255, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: glow 2s infinite alternate;
        }

        p {
            margin: 12px 0;
            font-size: 16px;
            color: #cccccc;
        }

        #tap-button {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            background: radial-gradient(circle, #333333, #000000);
            color: #ffffff;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            margin: 25px auto;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        #tap-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
        }

        #tap-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #upgrade-button {
            padding: 12px 25px;
            background: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #upgrade-button:hover {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        #upgrade-button:disabled {
            background: #333333;
            color: #666666;
            border-color: #666666;
            cursor: not-allowed;
            box-shadow: none;
        }

        #sync-status {
            font-size: 12px;
            color: #999999;
            margin-top: 15px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        #info-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #info-button:hover {
            background: #000000;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        #info-menu {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: rgba(15, 15, 15, 0.95);
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            z-index: 1000;
            animation: slideUp 0.4s ease-out;
            border-top: 2px solid #ffffff;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .info-label {
            color: #cccccc;
            font-weight: bold;
            flex: 0 0 30%;
            text-align: left;
        }

        .info-value {
            background: #1a1a1a;
            padding: 5px 10px;
            border-radius: 5px;
            flex: 0 0 60%;
            word-wrap: break-word;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .copy-button {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .copy-button:hover {
            background: #555555;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tap to Earn</h1>
        <p>User ID: <span id="user-id">Loading...</span></p>
        <p>Points: <span id="points">0</span></p>
        <p>Points per Tap: <span id="points-per-tap">1</span></p>
        <p>Upgrade Cost: <span id="upgrade-cost">10</span></p>
        <button id="tap-button" onclick="tap()">TAP</button>
        <button id="upgrade-button" onclick="upgrade()">Upgrade</button>
        <p id="sync-status">Synced</p>
        <button id="info-button" onclick="toggleInfo()">Info</button>
    </div>
    <div id="info-menu">
        <div id="info-content"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://heroesbase-production.up.railway.app';
        let points = 0;
        let pointsPerTap = 1;
        let upgradeCost = 10;
        let userId = null;
        let initData = null;
        let isSyncing = false;
        let pendingSync = false;
        let initDataUnsafe = {};

        const pointsDisplay = document.getElementById('points');
        const pointsPerTapDisplay = document.getElementById('points-per-tap');
        const upgradeCostDisplay = document.getElementById('upgrade-cost');
        const upgradeButton = document.getElementById('upgrade-button');
        const userIdDisplay = document.getElementById('user-id');
        const syncStatus = document.getElementById('sync-status');
        const infoMenu = document.getElementById('info-menu');
        const infoContent = document.getElementById('info-content');

        // Инициализация Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            initData = window.Telegram.WebApp.initData;
            initDataUnsafe = window.Telegram.WebApp.initDataUnsafe || {};
            userId = initDataUnsafe.user?.id || 'Unknown';
            console.log('initData:', initData);
            window.Telegram.WebApp.expand();
        } else {
            console.warn('Telegram Web App not available');
            userId = 'TestUser';
            initData = '';
        }
        userIdDisplay.textContent = userId;

        // Загрузка данных с сервера
        async function loadUserData() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/user/${userId}`);
                if (!response.ok) throw new Error(`Load failed: ${response.status}`);
                const data = await response.json();
                points = data.points || 0;
                pointsPerTap = data.pointsPerTap || 1;
                upgradeCost = data.upgradeCost || 10;
                updateDisplay();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Фоновая синхронизация с сервером
        async function syncUserData() {
            if (isSyncing) {
                pendingSync = true;
                syncStatus.textContent = 'Pending sync...';
                return;
            }

            isSyncing = true;
            syncStatus.textContent = 'Syncing...';
            try {
                const response = await fetch(`${BACKEND_URL}/api/user/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': initData || ''
                    },
                    body: JSON.stringify({
                        points: points,
                        pointsPerTap: pointsPerTap,
                        upgradeCost: upgradeCost
                    })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Sync failed: ${response.status} - ${errorText}`);
                    syncStatus.textContent = 'Sync failed';
                } else {
                    console.log('Data synced successfully');
                    syncStatus.textContent = 'Synced';
                }
            } catch (error) {
                console.error('Error syncing data:', error);
                syncStatus.textContent = 'Sync error';
            } finally {
                isSyncing = false;
                if (pendingSync) {
                    pendingSync = false;
                    syncUserData();
                }
            }
        }

        // Обновление интерфейса
        function updateDisplay() {
            pointsDisplay.textContent = points;
            pointsPerTapDisplay.textContent = pointsPerTap;
            upgradeCostDisplay.textContent = upgradeCost;
            upgradeButton.disabled = points < upgradeCost;
        }

        // Обработка тапа
        function tap() {
            points += pointsPerTap;
            updateDisplay();
            syncUserData();
        }

        // Обработка апгрейда
        function upgrade() {
            if (points >= upgradeCost) {
                points -= upgradeCost;
                pointsPerTap += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateDisplay();
                syncUserData();
            }
        }

        // Показ/скрытие меню с инфой
        function toggleInfo() {
            if (infoMenu.style.display === 'block') {
                infoMenu.style.display = 'none';
            } else {
                const userData = initDataUnsafe.user || {};
                const info = [
                    { label: 'User ID', value: userId },
                    { label: 'First Name', value: userData.first_name || 'N/A' },
                    { label: 'Last Name', value: userData.last_name || 'N/A' },
                    { label: 'Username', value: userData.username || 'N/A' },
                    { label: 'Language Code', value: userData.language_code || 'N/A' },
                    { label: 'Is Premium', value: userData.is_premium ? 'Yes' : 'No' },
                    { label: 'Allows Write to PM', value: userData.allows_write_to_pm ? 'Yes' : 'No' },
                    { label: 'Photo URL', value: userData.photo_url || 'N/A' },
                    { label: 'Init Data', value: initData || 'N/A' },
                    { label: 'Points', value: points },
                    { label: 'Points per Tap', value: pointsPerTap },
                    { label: 'Upgrade Cost', value: upgradeCost }
                ];

                infoContent.innerHTML = '';
                info.forEach(item => {
                    const row = document.createElement('div');
                    row.className = 'info-row';

                    const label = document.createElement('span');
                    label.className = 'info-label';
                    label.textContent = item.label;

                    const value = document.createElement('span');
                    value.className = 'info-value';
                    value.textContent = item.value;

                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy';
                    copyButton.onclick = () => {
                        navigator.clipboard.writeText(item.value);
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => copyButton.textContent = 'Copy', 2000);
                    };

                    row.appendChild(label);
                    row.appendChild(value);
                    row.appendChild(copyButton);
                    infoContent.appendChild(row);
                });

                infoMenu.style.display = 'block';
            }
        }

        // Инициализация
        loadUserData();
    </script>
</body>
</html>
