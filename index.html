<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Cubes - Get Coins</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #coins {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lucky Cubes</h1>
        <p>Click the button to get a coin!</p>
        <button onclick="getCoin()">Get Coin</button>
        <div id="coins">Coins: 0</div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const AppConfig = {
            API_BASE_URL: "https://heroesbase-production.up.railway.app"
        };

        const AppState = {
            userData: null,
            userId: null,
            token: null,
            isInitialized: false,
            coins: 0
        };

        // Проверка доступности Telegram WebApp
        if (!tg) {
            console.error("Telegram WebApp is not available");
            alert("This app must be opened in Telegram");
        } else {
            // Инициализация Telegram WebApp
            tg.ready();
            tg.expand();
            console.log("Telegram WebApp initialized");
        }

        // API функции
        const API = {
            async fetch(endpoint, options = {}) {
                const url = `${AppConfig.API_BASE_URL}${endpoint}`;
                const telegramInitData = tg?.initData || "";

                if (!telegramInitData) {
                    throw new Error("Telegram initData is required");
                }

                console.log("Sending request to:", url);
                console.log("X-Telegram-Init-Data:", telegramInitData);

                const headers = {
                    "Content-Type": "application/json",
                    "X-Telegram-Init-Data": telegramInitData,
                    ...(AppState.token && { "Authorization": `Bearer ${AppState.token}` }),
                    ...options.headers
                };

                try {
                    const response = await fetch(url, {
                        ...options,
                        headers,
                        credentials: 'include'
                    });

                    console.log("Response status:", response.status);
                    console.log("Response headers:", [...response.headers.entries()]);

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error("Fetch error:", error);
                    throw error;
                }
            }
        };

        // Инициализация пользователя
        async function initUser() {
            try {
                const user = tg?.initDataUnsafe?.user;
                if (!user || !user.id) {
                    throw new Error("User ID not found in Telegram initData");
                }

                AppState.userId = user.id.toString();
                console.log("User ID:", AppState.userId);

                const response = await API.fetch('/init', {
                    method: 'POST'
                });

                console.log("Init response:", response);
                AppState.token = response.t;
                AppState.coins = response.coins || 0;
                AppState.isInitialized = true;
                updateCoins();
            } catch (error) {
                console.error('Error initializing user:', error);
                alert(`Failed to initialize: ${error.message}`);
            }
        }

        // Получение монеты
        async function getCoin() {
            if (!AppState.isInitialized) {
                alert('Please wait, initializing user...');
                return;
            }

            try {
                const response = await API.fetch('/get_coin', {
                    method: 'POST',
                    body: JSON.stringify({ user_id: AppState.userId })
                });

                console.log("Get coin response:", response);
                if (response.success) {
                    AppState.coins = response.coins;
                    updateCoins();
                } else {
                    alert(response.message || 'Error getting coin');
                }
            } catch (error) {
                console.error('Error getting coin:', error);
                if (error.message.includes("401")) {
                    alert('Authentication failed. Reloading...');
                    await initUser();
                } else {
                    alert(`Failed to get coin: ${error.message}`);
                }
            }
        }

        // Обновление отображения монет
        function updateCoins() {
            document.getElementById('coins').innerText = `Coins: ${AppState.coins}`;
        }

        // Инициализация при загрузке
        window.onload = async () => {
            await initUser();
        };
    </script>
</body>
</html>
