<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Черный фон */
            color: #e0e0e0; /* Светло-серый текст */
            height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            background-color: #2b2b2b; /* Темно-серый фон контейнера */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: #ffffff; /* Белый заголовок */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #b0b0b0; /* Серый текст */
        }

        #tap-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ffffff; /* Белая обводка */
            background-color: #4CAF50; /* Зеленый акцент */
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px auto;
            transition: transform 0.2s, background-color 0.2s;
        }

        #tap-button:hover {
            transform: scale(1.05);
            background-color: #45a049; /* Темнее при наведении */
        }

        #tap-button:active {
            transform: scale(0.95);
        }

        #upgrade-button {
            padding: 12px 24px;
            background-color: #333333; /* Темно-серый фон кнопки */
            color: #ffffff;
            border: 1px solid #ffffff; /* Белая обводка */
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        #upgrade-button:hover {
            background-color: #444444; /* Светлее при наведении */
        }

        #upgrade-button:disabled {
            background-color: #555555; /* Серый для отключенной кнопки */
            color: #888888;
            border-color: #888888;
            cursor: not-allowed;
        }

        #sync-status {
            font-size: 12px;
            color: #888888; /* Темно-серый статус */
            margin-top: 10px;
        }

        #info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            background-color: #ffffff; /* Белая кнопка */
            color: #1a1a1a; /* Черный текст */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        #info-button:hover {
            background-color: #e0e0e0; /* Светло-серый при наведении */
        }

        #info-console {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1000;
        }

        #info-console pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tap to Earn</h1>
        <p>User ID: <span id="user-id">Loading...</span></p>
        <p>Points: <span id="points">0</span></p>
        <p>Points per Tap: <span id="points-per-tap">1</span></p>
        <p>Upgrade Cost: <span id="upgrade-cost">10</span></p>
        <button id="tap-button" onclick="tap()">TAP</button>
        <button id="upgrade-button" onclick="upgrade()">Upgrade</button>
        <p id="sync-status">Synced</p>
        <button id="info-button" onclick="toggleInfo()">Info</button>
    </div>
    <div id="info-console">
        <pre id="info-content"></pre>
    </div>

    <script>
        const BACKEND_URL = 'https://heroesbase-production.up.railway.app';
        let points = 0;
        let pointsPerTap = 1;
        let upgradeCost = 10;
        let userId = null;
        let initData = null;
        let isSyncing = false;
        let pendingSync = false;
        let initDataUnsafe = {};

        const pointsDisplay = document.getElementById('points');
        const pointsPerTapDisplay = document.getElementById('points-per-tap');
        const upgradeCostDisplay = document.getElementById('upgrade-cost');
        const upgradeButton = document.getElementById('upgrade-button');
        const userIdDisplay = document.getElementById('user-id');
        const syncStatus = document.getElementById('sync-status');
        const infoConsole = document.getElementById('info-console');
        const infoContent = document.getElementById('info-content');

        // Инициализация Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            initData = window.Telegram.WebApp.initData;
            initDataUnsafe = window.Telegram.WebApp.initDataUnsafe || {};
            userId = initDataUnsafe.user?.id || 'Unknown';
            console.log('initData:', initData);
            window.Telegram.WebApp.expand();
        } else {
            console.warn('Telegram Web App not available');
            userId = 'TestUser';
            initData = '';
        }
        userIdDisplay.textContent = userId;

        // Загрузка данных с сервера
        async function loadUserData() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/user/${userId}`);
                if (!response.ok) throw new Error(`Load failed: ${response.status}`);
                const data = await response.json();
                points = data.points || 0;
                pointsPerTap = data.pointsPerTap || 1;
                upgradeCost = data.upgradeCost || 10;
                updateDisplay();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Фоновая синхронизация с сервером
        async function syncUserData() {
            if (isSyncing) {
                pendingSync = true;
                syncStatus.textContent = 'Pending sync...';
                return;
            }

            isSyncing = true;
            syncStatus.textContent = 'Syncing...';
            try {
                const response = await fetch(`${BACKEND_URL}/api/user/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': initData || ''
                    },
                    body: JSON.stringify({
                        points: points,
                        pointsPerTap: pointsPerTap,
                        upgradeCost: upgradeCost
                    })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Sync failed: ${response.status} - ${errorText}`);
                    syncStatus.textContent = 'Sync failed';
                } else {
                    console.log('Data synced successfully');
                    syncStatus.textContent = 'Synced';
                }
            } catch (error) {
                console.error('Error syncing data:', error);
                syncStatus.textContent = 'Sync error';
            } finally {
                isSyncing = false;
                if (pendingSync) {
                    pendingSync = false;
                    syncUserData();
                }
            }
        }

        // Обновление интерфейса
        function updateDisplay() {
            pointsDisplay.textContent = points;
            pointsPerTapDisplay.textContent = pointsPerTap;
            upgradeCostDisplay.textContent = upgradeCost;
            upgradeButton.disabled = points < upgradeCost;
        }

        // Обработка тапа
        function tap() {
            points += pointsPerTap;
            updateDisplay();
            syncUserData();
        }

        // Обработка апгрейда
        function upgrade() {
            if (points >= upgradeCost) {
                points -= upgradeCost;
                pointsPerTap += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateDisplay();
                syncUserData();
            }
        }

        // Показ/скрытие консоли с информацией
        function toggleInfo() {
            if (infoConsole.style.display === 'block') {
                infoConsole.style.display = 'none';
            } else {
                const userData = initDataUnsafe.user || {};
                const info = {
                    'User ID': userId,
                    'First Name': userData.first_name || 'N/A',
                    'Last Name': userData.last_name || 'N/A',
                    'Username': userData.username || 'N/A',
                    'Language Code': userData.language_code || 'N/A',
                    'Is Premium': userData.is_premium ? 'Yes' : 'No',
                    'Allows Write to PM': userData.allows_write_to_pm ? 'Yes' : 'No',
                    'Photo URL': userData.photo_url || 'N/A',
                    'Init Data': initData || 'N/A',
                    'Points': points,
                    'Points per Tap': pointsPerTap,
                    'Upgrade Cost': upgradeCost
                };
                infoContent.textContent = JSON.stringify(info, null, 2);
                infoConsole.style.display = 'block';
            }
        }

        // Инициализация
        loadUserData();
    </script>
</body>
</html>
