<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Earn - Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #tap-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 20px auto;
            transition: transform 0.1s;
        }

        #tap-button:hover { transform: scale(1.05); }
        #tap-button:active { transform: scale(0.95); }

        #upgrade-button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #upgrade-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Tap to Earn</h1>
        <p>User ID: <span id="user-id">Loading...</span></p>
        <p>Points: <span id="points">0</span></p>
        <p>Points per Tap: <span id="points-per-tap">1</span></p>
        <p>Upgrade Cost: <span id="upgrade-cost">10</span></p>
        <button id="tap-button" onclick="tap()">TAP</button>
        <button id="upgrade-button" onclick="upgrade()">Upgrade</button>
    </div>

    <script>
        const BACKEND_URL = 'https://heroesbase-production.up.railway.app';
        let points = 0;
        let pointsPerTap = 1;
        let upgradeCost = 10;
        let userId = null;
        let initData = null;
        let isSyncing = false;
        let pendingSync = false;

        const pointsDisplay = document.getElementById('points');
        const pointsPerTapDisplay = document.getElementById('points-per-tap');
        const upgradeCostDisplay = document.getElementById('upgrade-cost');
        const upgradeButton = document.getElementById('upgrade-button');
        const userIdDisplay = document.getElementById('user-id');

        // Инициализация Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            initData = window.Telegram.WebApp.initData;
            const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe || {};
            userId = initDataUnsafe.user?.id || 'Unknown';
            console.log('initData:', initData);
            window.Telegram.WebApp.expand();
        } else {
            console.warn('Telegram Web App not available');
            userId = 'TestUser';
            initData = '';
        }
        userIdDisplay.textContent = userId;

        // Загрузка данных с сервера
        async function loadUserData() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/user/${userId}`);
                if (!response.ok) throw new Error(`Load failed: ${response.status}`);
                const data = await response.json();
                points = data.points || 0;
                pointsPerTap = data.pointsPerTap || 1;
                upgradeCost = data.upgradeCost || 10;
                updateDisplay();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Фоновая синхронизация с сервером
        async function syncUserData() {
            if (isSyncing) {
                pendingSync = true; // Отмечаем, что есть изменения для синхронизации
                return;
            }

            isSyncing = true;
            try {
                const response = await fetch(`${BACKEND_URL}/api/user/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Telegram-Init-Data': initData || ''
                    },
                    body: JSON.stringify({
                        points: points,
                        pointsPerTap: pointsPerTap,
                        upgradeCost: upgradeCost
                    })
                });
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`Sync failed: ${response.status} - ${errorText}`);
                } else {
                    console.log('Data synced successfully');
                }
            } catch (error) {
                console.error('Error syncing data:', error);
            } finally {
                isSyncing = false;
                if (pendingSync) {
                    pendingSync = false;
                    syncUserData(); // Синхронизируем снова, если были изменения
                }
            }
        }

        // Обновление интерфейса
        function updateDisplay() {
            pointsDisplay.textContent = points;
            pointsPerTapDisplay.textContent = pointsPerTap;
            upgradeCostDisplay.textContent = upgradeCost;
            upgradeButton.disabled = points < upgradeCost;
        }

        // Обработка тапа
        function tap() {
            points += pointsPerTap;
            updateDisplay();
            // Запускаем синхронизацию в фоне
            syncUserData();
        }

        // Обработка апгрейда
        function upgrade() {
            if (points >= upgradeCost) {
                points -= upgradeCost;
                pointsPerTap += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateDisplay();
                // Запускаем синхронизацию в фоне
                syncUserData();
            }
        }

        // Инициализация
        loadUserData();
    </script>
</body>
</html>
